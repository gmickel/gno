name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # Core platforms - always run
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun packages
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-cache-${{ runner.os }}-${{ hashFiles('**/bun.lockb') }}
          restore-keys: bun-cache-${{ runner.os }}-

      - name: Install SQLite (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install sqlite3

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

      - name: Test
        # Workaround for bun test exit code bug: https://github.com/oven-sh/bun/issues/17028
        # Capture output and fail only if actual test failures detected
        shell: bash
        run: |
          set +e
          output=$(bun test 2>&1)
          exit_code=$?
          echo "$output"
          if echo "$output" | grep -q "(fail)"; then
            echo "::error::Tests failed"
            exit 1
          fi
          # Check for "0 fail" which means all tests passed
          if echo "$output" | grep -qE "[0-9]+ pass"; then
            exit 0
          fi
          exit $exit_code
        env:
          CI: 'true'

  # Windows - main, tags, manual, or labeled PRs only
  test-windows:
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.pull_request.labels.*.name, 'test-windows')
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun packages
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-cache-Windows-${{ hashFiles('**/bun.lockb') }}
          restore-keys: bun-cache-Windows-

      - name: "Set TEMP to D: drive"
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "D:/Temp" | Out-Null
          echo "TEMP=D:/Temp" >> $env:GITHUB_ENV
          echo "TMP=D:/Temp" >> $env:GITHUB_ENV

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

      - name: Test
        # Workaround for bun test exit code bug: https://github.com/oven-sh/bun/issues/17028
        # Capture output and fail only if actual test failures detected
        shell: bash
        run: |
          set +e
          output=$(bun test 2>&1)
          exit_code=$?
          echo "$output"
          if echo "$output" | grep -q "(fail)"; then
            echo "::error::Tests failed"
            exit 1
          fi
          # Check for "0 fail" which means all tests passed
          if echo "$output" | grep -qE "[0-9]+ pass"; then
            exit 0
          fi
          exit $exit_code
        env:
          CI: 'true'
