name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    # Windows has known test failures (paths, SQLite bindings) - don't block PRs
    continue-on-error: ${{ matrix.os == 'windows-latest' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Cache Bun's global package cache (big win for bun install)
      - name: Cache Bun packages
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-cache-${{ runner.os }}-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            bun-cache-${{ runner.os }}-

      # Windows: Move TEMP to D: drive for faster I/O
      # C: drive is slow on GitHub Actions Windows runners
      - name: "Set TEMP to D: drive (Windows)"
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "D:/Temp" | Out-Null
          echo "TEMP=D:/Temp" >> $env:GITHUB_ENV
          echo "TMP=D:/Temp" >> $env:GITHUB_ENV

      # macOS: Install Homebrew SQLite for extension support
      - name: Install SQLite (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install sqlite3

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

      - name: Test
        run: bun test
        env:
          CI: 'true'
