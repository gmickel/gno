name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun packages
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-cache-${{ runner.os }}-${{ hashFiles('**/bun.lockb') }}
          restore-keys: bun-cache-${{ runner.os }}-

      - name: Install SQLite (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install sqlite3

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

      - name: Test
        run: bun test
        env:
          CI: 'true'

  test-windows:
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.pull_request.labels.*.name, 'test-windows')
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun packages
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-cache-Windows-${{ hashFiles('**/bun.lockb') }}
          restore-keys: bun-cache-Windows-

      - name: "Set TEMP to D: drive"
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "D:/Temp" | Out-Null
          echo "TEMP=D:/Temp" >> $env:GITHUB_ENV
          echo "TMP=D:/Temp" >> $env:GITHUB_ENV

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

      - name: Test
        run: bun test
        env:
          CI: 'true'
