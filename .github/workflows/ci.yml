name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun packages
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: bun-cache-${{ runner.os }}-${{ hashFiles('**/bun.lockb') }}
          restore-keys: bun-cache-${{ runner.os }}-

      - name: Install SQLite (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install sqlite3

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint & Typecheck
        run: bun run lint:check

      - name: Test
        run: bun test | cat
        env:
          CI: "true"

  test-windows:
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.pull_request.labels.*.name, 'test-windows')
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun packages
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: bun-cache-Windows-${{ hashFiles('**/bun.lockb') }}
          restore-keys: bun-cache-Windows-

      # Use runner.temp for better cross-runner compatibility
      # (D: drive had availability issues on Windows Server 2025)
      - name: Set TEMP to runner temp
        shell: pwsh
        run: |
          echo "TEMP=${{ runner.temp }}" >> $env:GITHUB_ENV
          echo "TMP=${{ runner.temp }}" >> $env:GITHUB_ENV

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint & Typecheck
        run: bun run lint:check

      - name: Test
        shell: cmd
        run: bun test test/ --concurrency 1
        env:
          CI: "true"
