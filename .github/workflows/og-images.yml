name: Generate OG Images

on:
  push:
    branches: [main]
    paths:
      - "website/assets/images/og/*.html"
      - "scripts/og-screenshots.ts"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install Playwright Chromium
        run: bunx playwright install chromium

      - name: Generate OG images
        run: bun scripts/og-screenshots.ts

      - name: Copy README hero image
        run: cp website/assets/images/og/og-template.png assets/og-image.png

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet website/assets/images/og/*.png assets/og-image.png || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: regenerate OG images"
          title: "chore: regenerate OG images"
          body: |
            Auto-generated OG images from HTML templates.

            Triggered by changes to `website/assets/images/og/*.html` or `scripts/og-screenshots.ts`.
          branch: chore/regenerate-og-images
          delete-branch: true
          add-paths: |
            website/assets/images/og/*.png
            assets/og-image.png
