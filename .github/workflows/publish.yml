name: Publish

on:
  workflow_dispatch:
    inputs:
      publish:
        description: 'Actually publish to npm (false = dry run)'
        required: false
        default: 'false'
        type: boolean
  push:
    tags:
      - 'v*'

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    # No continue-on-error - releases must pass on all platforms

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Cache Bun's global package cache
      - name: Cache Bun packages
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-cache-${{ runner.os }}-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            bun-cache-${{ runner.os }}-

      # Windows: Move TEMP to D: drive for faster I/O
      - name: "Set TEMP to D: drive (Windows)"
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "D:/Temp" | Out-Null
          echo "TEMP=D:/Temp" >> $env:GITHUB_ENV
          echo "TMP=D:/Temp" >> $env:GITHUB_ENV

      - name: Install SQLite (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install sqlite3

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

      - name: Test
        run: bun test
        env:
          CI: 'true'

  pack-test:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Pack
        run: npm pack

      - name: Test packed tarball
        run: |
          # Install from tarball globally
          bun add -g ./gno-*.tgz

          # Verify CLI works
          gno --version
          gno --help

          # Run doctor (may fail if no index, but should at least run)
          gno doctor --json || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: gno-*.tgz

