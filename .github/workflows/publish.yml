name: Publish

on:
  workflow_dispatch:
    inputs:
      publish:
        description: "Actually publish to npm (false = dry run)"
        required: false
        default: "false"
        type: boolean
  push:
    tags:
      - "v*"

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    # No continue-on-error - releases must pass on all platforms

    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Cache Bun's global package cache
      - name: Cache Bun packages
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: bun-cache-${{ runner.os }}-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            bun-cache-${{ runner.os }}-

      # Windows: Move TEMP to D: drive for faster I/O
      - name: "Set TEMP to D: drive (Windows)"
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "D:/Temp" | Out-Null
          echo "TEMP=D:/Temp" >> $env:GITHUB_ENV
          echo "TMP=D:/Temp" >> $env:GITHUB_ENV

      - name: Install SQLite (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install sqlite3

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint & Typecheck
        run: bun run lint:check

      - name: Test (Unix)
        if: matrix.os != 'windows-latest'
        run: bun test | cat
        env:
          CI: "true"

      - name: Test (Windows)
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: bun test --concurrency 1
        env:
          CI: "true"

  pack-test:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build CSS
        run: bun run build:css

      - name: Pack
        run: npm pack

      - name: Test packed tarball
        run: |
          # Install from tarball globally (use npm - bun has issues with local tarballs)
          npm install -g ./gmickel-gno-*.tgz

          # Verify CLI works
          gno --version
          gno --help

          # Run doctor (may fail if no index, but should at least run)
          gno doctor --json || true

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: npm-package
          path: gmickel-gno-*.tgz

  publish:
    needs: pack-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || inputs.publish == true
    permissions:
      contents: read
      id-token: write # Required for npm trusted publishing (OIDC)

    steps:
      - uses: actions/checkout@v6

      # Need Node.js 24+ for npm OIDC support (npm >= 11.5.1)
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build CSS
        run: bun run build:css

      - name: Publish to npm
        run: npm publish --provenance --access public
        # No token needed - uses OIDC trusted publishing

  release:
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog section
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Extract section between this version and next version header (or EOF)
          NOTES=$(awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit
              if ($0 ~ "\\[" ver "\\]") { found=1; next }
            }
            found { print }
          ' CHANGELOG.md)
          # Handle multi-line output
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.notes }}
          draft: false
          prerelease: false
