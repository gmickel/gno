# GNO Documentation Site
title: GNO
tagline: Your Local Second Brain
description: Fast local semantic search for your documents. Index Markdown, PDF, and Office files with hybrid BM25 + vector search. Privacy-first, runs entirely on your machine.
url: "https://gno.sh"
baseurl: ""

# SEO & Social
author:
  name: Gordon Mickel
  url: https://twitter.com/gmickel
twitter:
  username: gmickel
  card: summary_large_image
social:
  name: GNO
  links:
    - https://github.com/gmickel/gno
    - https://twitter.com/gmickel
logo: /assets/images/logo.png
og_image: /assets/images/og/og-image.png
version: "0.3.5"
lang: en_US

# Build settings
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-optional-front-matter
  - jekyll-titles-from-headings
  - jekyll-relative-links
  - jekyll-default-layout
  - jekyll-seo-tag
  - jekyll-sitemap

# Plugin config
optional_front_matter:
  remove_originals: true

titles_from_headings:
  enabled: true
  strip_title: true
  collections: true

relative_links:
  enabled: true
  collections: true

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: "docs"
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: "index.md"
    values:
      layout: "home"

# Kramdown config
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false
  toc_levels: 2..3
  auto_ids: true

# Include symlinks
include:
  - docs

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Navigation structure
nav:
  - title: Getting Started
    icon: rocket
    items:
      - title: Quick Start
        url: /docs/QUICKSTART/
      - title: Installation
        url: /docs/INSTALLATION/
      - title: Configuration
        url: /docs/CONFIGURATION/
      - title: FAQ
        url: /faq/
  - title: Reference
    icon: book
    items:
      - title: CLI Commands
        url: /docs/CLI/
      - title: Web UI
        url: /docs/WEB-UI/
      - title: REST API
        url: /docs/API/
      - title: MCP Integration
        url: /docs/MCP/
      - title: Architecture
        url: /docs/ARCHITECTURE/
  - title: Guides
    icon: lightbulb
    items:
      - title: How Search Works
        url: /docs/HOW-SEARCH-WORKS/
      - title: Use Cases
        url: /docs/USE-CASES/
      - title: Troubleshooting
        url: /docs/TROUBLESHOOTING/
  - title: Integrations
    icon: plug
    items:
      - title: Skills
        url: /docs/integrations/skills/
      - title: Claude Desktop
        url: /docs/integrations/claude-desktop/
      - title: Cursor
        url: /docs/integrations/cursor/
      - title: Claude Code
        url: /docs/integrations/claude-code/
      - title: All MCP Clients
        url: /docs/MCP/
  - title: Comparisons
    icon: scale
    items:
      - title: GNO vs QMD
        url: /docs/comparisons/qmd/
      - title: GNO vs grep
        url: /docs/comparisons/grep/
      - title: GNO vs Elasticsearch
        url: /docs/comparisons/elasticsearch/
      - title: GNO vs Obsidian
        url: /docs/comparisons/obsidian/
  - title: Resources
    icon: info
    items:
      - title: Glossary
        url: /docs/GLOSSARY/
      - title: Changelog
        url: /changelog/

# Social/meta
github_username: gmickel
repository: gmickel/gno

# Theme settings
theme_default: dark
