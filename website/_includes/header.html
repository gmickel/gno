<header class="site-header">
  <div class="site-header-inner">
    <a href="{{ '/' | relative_url }}" class="site-logo">
      <span class="site-logo-icon">{% include icons.html icon="logo" size="28" %}</span>
      <span>{{ site.title }}</span>
    </a>

    <nav class="site-nav" aria-label="Main navigation">
      <a href="{{ '/features/' | relative_url }}" class="site-nav-link {% if page.url contains '/features/' %}active{% endif %}">
        Features
      </a>
      <a href="{{ '/docs/QUICKSTART/' | relative_url }}" class="site-nav-link {% if page.url contains '/docs/' %}active{% endif %}">
        Docs
      </a>
      <a href="{{ '/faq/' | relative_url }}" class="site-nav-link {% if page.url == '/faq/' %}active{% endif %}">
        FAQ
      </a>
      <a href="https://github.com/{{ site.repository }}" class="site-nav-link" target="_blank" rel="noopener">
        GitHub
      </a>
    </nav>

    <div class="header-actions">
      <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
        <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"/>
          <line x1="12" y1="1" x2="12" y2="3"/>
          <line x1="12" y1="21" x2="12" y2="23"/>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
          <line x1="1" y1="12" x2="3" y2="12"/>
          <line x1="21" y1="12" x2="23" y2="12"/>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
        <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
      </button>

      <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle menu" aria-expanded="false">
        <span class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </button>
    </div>
  </div>
</header>
