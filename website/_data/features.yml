# Features data for programmatic SEO pages

- slug: hybrid-search
  title: Hybrid Search
  headline: The Best of Keywords and Semantics
  description: GNO combines BM25 full-text search with vector similarity search using reciprocal rank fusion. Get accurate results whether you search for exact terms or conceptual matches.
  icon: hybrid-search
  benefits:
    - Exact keyword matching with BM25
    - Semantic similarity with vector search
    - Reciprocal rank fusion combines both
    - Configurable weights for tuning
  commands:
    - "gno search 'exact terms'"
    - "gno vsearch 'conceptual query'"
    - "gno query 'best of both'"

- slug: local-llm
  title: Local LLM Answers
  headline: AI Answers Without the Cloud
  description: Get cited, grounded answers from your own documents using local language models. GNO runs everything on your machine - no API keys, no data sharing, no subscriptions.
  icon: local-llm
  benefits:
    - 100% local processing
    - No API keys required
    - Cited answers from your docs
    - Multiple model presets (slim, balanced, quality)
  commands:
    - "gno ask 'your question' --answer"
    - "gno models use balanced"
    - "gno models pull"

- slug: web-ui
  title: Web UI
  headline: Your Knowledge Dashboard
  description: A local web dashboard for searching, browsing, creating, and editing documents. Full-featured markdown editor with live preview, keyboard shortcuts, and AI-powered answers—all running 100% locally.
  icon: globe
  benefits:
    - Split-view markdown editor with live preview
    - Quick capture (⌘N) for instant note creation
    - Create, edit, and delete documents
    - Collection management (add, remove, re-index)
    - Visual search with BM25, vector, and hybrid modes
    - AI answers with citations
    - Keyboard-first design (⌘N, ⌘K, ⌘S, ⌘B, ⌘I)
    - Live preset switching and model download
    - 100% local, no cloud
  commands:
    - "gno serve"
    - "gno serve --port 8080"

- slug: multi-format
  title: Multi-Format Indexing
  headline: Index Everything You Write
  description: GNO indexes Markdown, PDF, Word, Excel, PowerPoint, and plain text. One tool for all your documents, with intelligent chunking and language detection.
  icon: multi-format
  benefits:
    - Markdown with frontmatter extraction
    - PDF text extraction
    - Office documents (DOCX, XLSX, PPTX)
    - Plain text files
    - Automatic language detection
  commands:
    - "gno init ~/docs --pattern '**/*'"
    - "gno update"
    - "gno ls --json"

- slug: privacy-first
  title: Privacy First
  headline: Your Data Stays Yours
  description: GNO is designed from the ground up for privacy. All processing happens locally - indexing, embeddings, search, and AI answers. Nothing leaves your machine, ever.
  icon: privacy-first
  benefits:
    - Zero cloud dependencies
    - No telemetry or tracking
    - SQLite database on your disk
    - Works completely offline
  commands:
    - "gno doctor"
    - "gno status"

- slug: mcp-integration
  title: MCP Integration
  headline: Give Your AI Assistant Memory
  description: Connect GNO to Claude Desktop, Cursor, or any MCP-compatible AI assistant. Your AI can now search and cite your local documents.
  icon: mcp-integration
  benefits:
    - Works with Claude Desktop
    - Works with Cursor
    - Standard MCP protocol
    - Search, read, and cite documents
  commands:
    - "gno mcp"

- slug: api
  title: REST API
  headline: Build Anything with Your Knowledge
  description: HTTP API for programmatic access to GNO. Search, retrieve documents, get AI answers, and manage models from any language. Build custom tools, automate workflows, create integrations.
  icon: code
  benefits:
    - Full search via HTTP
    - JSON request/response
    - Model download with progress
    - No auth, no rate limits
    - Python, JS, shell examples
  commands:
    - "curl /api/query -d '{...}'"
    - "curl /api/models/pull -X POST"

- slug: tags
  title: Tag System
  headline: Classify and Filter Your Knowledge
  description: Add tags to documents for instant filtering. Automatic frontmatter extraction, hierarchical tags, and powerful AND/OR filters across CLI, Web UI, and MCP.
  icon: tag
  benefits:
    - Auto-extract from frontmatter
    - Hierarchical tags (project/api, status/review)
    - Filter with --tags-any (OR) or --tags-all (AND)
    - Tag autocomplete in Web UI
    - Write-back to markdown frontmatter
    - MCP tools for AI agents
  commands:
    - "gno search 'query' --tags-any bug,feature"
    - "gno query 'topic' --tags-all status/active"
    - "gno tag set doc.md api,v2"

- slug: collections
  title: Collections
  headline: Organize Your Knowledge
  description: Group documents by source directory with patterns, includes, and excludes. Search specific collections or across everything.
  icon: collections
  benefits:
    - Multiple document sources
    - Glob patterns for filtering
    - Include/exclude rules
    - Per-collection search
  commands:
    - "gno collection add ~/notes --name notes"
    - "gno collection list"
    - "gno search 'term' -c notes"

- slug: fast-cli
  title: Fast CLI
  headline: Instant Startup, Lightning Search
  description: Bun-powered for instant startup. Search thousands of documents in milliseconds.
  icon: terminal
  link: /docs/CLI/
  benefits:
    - Instant cold start with Bun
    - Sub-second search across large collections
    - JSON, CSV, Markdown output formats
    - Scriptable and pipeable
  commands:
    - "gno search 'query' --json"
    - "gno query 'topic' --limit 20"

- slug: advanced-retrieval
  title: Advanced Retrieval
  headline: State-of-the-Art Search Pipeline
  description: Query expansion, metadata filtering, and cross-encoder reranking. Fully offline.
  icon: brain
  link: /docs/HOW-SEARCH-WORKS/
  benefits:
    - HyDE query expansion
    - Cross-encoder reranking
    - Context hints for relevance
    - Configurable retrieval stages
  commands:
    - "gno query 'topic'"
    - "gno query 'topic' --explain"
